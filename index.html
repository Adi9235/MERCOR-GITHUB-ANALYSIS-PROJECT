<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complexity Checker</title>
</head>
<body>

<h1>Complexity Checker</h1>

<form>
    <input type="text" id="username" />
    <button type="button" onclick="checkComplexity()">Check</button>
</form>

<p id="result"></p>

<script>
async function checkComplexity() {
    const username = document.getElementById('username').value;

    // Use the relative path to your API endpoint on GitHub Pages
    const result = await fetch('/api/get-complex-repo?username=' + username)
    .then(res => res.json());

    document.getElementById('result').innerText = result.body;
    console.log(result.body);
}
</script>

</body>
</html>
